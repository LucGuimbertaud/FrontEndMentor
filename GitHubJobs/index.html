<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Git Hub Jobs</title>
  </head>
  <body>
    <header>
      <div id="title_switch_container">
        <h1></h1>
        <div id="color_switch"></div>
      </div>
      <div id="search_bar">
        <input type="text" placeholder="Filter by title.." id="search_input"/>
        <input type="text" placeholder="Location.." id="location_search">
        <span id="filter_icon"></span>
        <span id="search_icon"></span>
      </div>

      <div id="filter_pop_up" class="display_none">
        <div id="location_search_bar">
          <img src="./img/location.svg" alt="Location Pin" />
          <input
            type="text"
            placeholder="Filter by location .."
            id="location_input"
          />
        </div>
        <div id="border"></div>
        <div id="time_check">
          <input type="checkbox" id="full_time_checkbox" />
          <p>Full Time Only</p>
        </div>
        <div id="button_container">
          <button id="search_filter">Search</button>
        </div>
      </div>
      <div id="pop_up_background" class="display_none"></div>
    </header>

    <div id="loading" class="display_none">
      <p>Loading..</p>
    </div>

    <main>
      <section id="jobs_list"></section>
    </main>

    <footer>
      <button>Load More</button>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
